specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CreatorTokenFactory
    network: base-sepolia
    source:
      abi: CreatorTokenFactory
      address: "0xDac3fdC838044a950B64dd8d985163c335C50c56"
      startBlock: 5007686
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreatorToken
      abis:
        - name: CreatorTokenFactory
          file: ./abis/CreatorTokenFactory.json
        - name: CreatorToken
          file: ./abis/CreatorToken.json
      eventHandlers:
        - event: CreatorTokenDeployed(indexed address,indexed address,(string,string,string,address,uint256,uint96,address,uint256,address,address,uint128,uint128,uint128,uint32))
          handler: handleCreatorToken
      file: ./src/creator-token-factory.ts
templates:
  - kind: ethereum/contract
    name: CreatorTokenNft
    network: base-sepolia
    source:
      abi: CreatorToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreatorToken
        - CreatorTokenNft
      abis:
        - name: CreatorToken
          file: ./abis/CreatorToken.json
      eventHandlers:
        - event: Bought(indexed address,indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleBought
          receipt: false
        - event: Sold(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleSold
          receipt: false
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleSent
          receipt: false
      file: ./src/creator-tokens.ts
