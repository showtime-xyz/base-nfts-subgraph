specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EditionFactory
    network: base
    source:
      address: "0x966a22b5196413f350859f176EA139a2658c5A8c"
      abi: EditionFactory
      startBlock: 7555840
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreatedEdition
      abis:
        - name: EditionFactory
          file: ./abis/EditionFactory.json
      eventHandlers:
        - event: CreatedEdition(indexed uint256,indexed address,address,string)
          handler: handleCreatedEdition
      file: ./src/edition-factory.ts
